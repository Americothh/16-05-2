<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Maria e Thiago</title>
  <style>
    /* Estilo mantido */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom right, #ffe6f0, #ffcce0);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.2rem;
      color: #ff4d6d;
    }

    p {
      font-size: 1.1rem;
      color: #444;
      margin-top: 10px;
    }

    .heart {
      font-size: 4rem;
      color: #ff4d6d;
      animation: beat 1s infinite ease-in-out;
      margin-top: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .heart:hover {
      transform: scale(1.4);
    }

    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .floating-heart {
      position: absolute;
      color: #ff4d6d88;
      font-size: 2rem;
      animation: float 10s linear infinite;
      z-index: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(50px);
        opacity: 0;
      }
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #999;
    }

    

    
    
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c57bc902b7.mp3?filename=romantic-background-music-11076.mp3" type="audio/mp3">

  </audio>

  <div class="card">
    <h1>Maria e Thiago</h1>
    <p></p>
    <p>16/05/25 üíò</p>
    <div class="heart" onclick="location.href='fotos.html'">‚ù§Ô∏è</div>
    <div class="footer">Feito com amor</div>
  </div>

  <script>
    const createHeart = () => {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
      heart.textContent = '‚ù§';
      heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 300);
  </script>

</body>
</html>
